<div id="container">
  <div class="d-flex vh-100 justify-content-center">
    <div class="row align-self-center">
      <div class="card mr-5" style="width: 400px">
        <img
          class="card-img-top mt-5 icon"
          src="/assets/icons8_students_100px.png"
          alt="Card image"
        />
        <div class="card-body text-center">
          <h4 class="card-title">List All Students</h4>
          <p class="card-text">
            List All Students who are available in the system
          </p>
          <!-- <a class="btn btn-primary" routerLink='/employees'>List All</a> -->
          <a class="btn btn-primary" (click)="loadStudents()">List All</a>
        </div>
      </div>
      <div class="card" style="width: 400px">
        <img
          class="card-img-top mt-5 icon"
          src="/assets/icons8_student_male.ico"
          alt="Card image"
        />
        <div class="card-body text-center">
          <h4 class="card-title">Register new Student</h4>
          <p class="card-text">
            Create new student record in the system with personal data
          </p>
          <a class="btn btn-primary" [routerLink]="['/students', 1]">Create</a>
        </div>
      </div>
    </div>
  </div>
</div>
>
